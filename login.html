<body>
	<div id="layout">
		<header class="pure-g">
	  		<div class="pure-u-sm-8-24 pure-u-md-8-24 pure-u-lg-8-24">
			
			</div>
	  		<div class="pure-u-sm-8-24 pure-u-md-8-24 pure-u-lg-8-24">

			<div class="pure-u-sm-8-24 pure-u-md-8-24 pure-u-lg-8-24">
		
			</div>
		</header>	
			
			<nav id="menu">
				<div class="pure-menu" >
					<ul class="pure-menu-list">
						<<a class="pure-menu-heading" href="#">Van Buuren</a>

					</ul>

			</nav>
		

		<section class="pure-g">
			<div class="pure-u-1 pure-u-sm-2-24 pure-u-md-2-24 pure-u-2-24">
			</div>
			<div class="pure-u-1 pure-u-sm-9-24 pure-u-md-9-24 pure-u-lg-9-24">
				<div class="blue">
					<h1>Please sign up for our weekly new letter.</h1>
				</div>	
			</div>
			<div class="pure-u-1 pure-u-sm-2-24 pure-u-md-2-24 pure-u-2-24">

			</div>

			<div class="pure-u-1 pure-u-sm-9-24 pure-u-md-9-24 pure-u-lg-9-24">
				<div class="blue"> 
					<form class="pure-form pure-form-aligned">
					    <fieldset>
					        <div class="pure-control-group">
					            <label for="name">Username</label>
					            <input id="name" type="text" placeholder="Username">
					        </div>

					        <div class="pure-control-group">
					            <label for="password">Password</label>
					            <input id="password" type="password" placeholder="Password">
					        </div>

					        <div class="pure-control-group">
					            <label for="email">Email Address</label>
					            <input id="email" type="email" placeholder="Email Address">
					        </div>

					        <div class="pure-control-group">
					            <label for="foo">Location</label>
					            <input id="foo" type="text" placeholder="Location">
					        </div>

					        <div class="pure-controls">
					            <label for="cb" class="pure-checkbox">
					                <input id="cb" type="checkbox"> I've read the terms and conditions
					            </label>

					            <button type="submit" class="pure-button pure-button-primary">Submit</button>
					        </div>
					    </fieldset>
					</form>
				</div>	
			</div>	
				<div class="pure-u-1 pure-u-sm-2-24 pure-u-md-2-24 pure-u-2-24">
				</div>
